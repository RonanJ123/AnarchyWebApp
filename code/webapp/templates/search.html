{% extends 'base.html' %} {% block main %}

<div style="margin-top: 120px" class="container mt-5">
  <h2 class="mb-4">Search Results for "{{ query }}"</h2>

  <div style="padding-bottom: 30px" class="row backblue">
    <div class="col-md-6">
      <h3>Categories</h3>
      <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">
          <a
            href="{{ url_for('main.categoryproducts', categoryid=category.id) }}"
            >{{ category.name }}</a
          >
        </li>

        {% endfor %}
      </ul>
    </div>

    <div class="col-md-6">
      <h3>Products</h3>
      <ul class="list-group">
        {% for product in products %}
        <li class="list-group-item">
          <a href="{{ url_for('main.itemdetailspage', product_id=product.id) }}"
            >{{ product.name }}</a
          >
        </li>

        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
